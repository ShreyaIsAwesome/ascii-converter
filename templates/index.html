<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Ascii Converter</title>
</head>
<body>
  <div class="container">
    <h1>ASCII Art Converter</h1>

    <div class="file-input-wrapper">
        <label for="image-input" class="custom-file-label">
            Select Image
        </label>
        <input type="file" id="image-input" accept="image/*" />
        <span id="file-name">No file chosen</span>
    </div>

    <label for="width-input">Output Width (pixels):</label>
    <input type="number" id="width-input" value="" min="10" max="500" />

    <button id="convert-btn">Convert to ASCII</button>

    <div id="ascii-output"></div>

    <script>
        const fileInput = document.getElementById('image-input');
        const fileName = document.getElementById('file-name');
        const label = document.querySelector('.custom-file-label');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
            } else {
                fileName.textContent = 'No file chosen';
            }
        });
    </script>

  </div>
</body>
</html>
